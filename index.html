<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admission Form</title>
    <style>
        body {
            background: #d1c7db;
            padding: 40px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <h2> Admission Form </h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="username" required>
                    <div class="invalid-feedback">Enter a valid username</div>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="Email address" required>
                    <span class="input-group-text">@example.com</span>
                    <div class="invalid-feedback">Enter a valid Email address </div>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone number</label>
                <div class="input-group">
                    <span class="input-group-text">+92</span>
                    <input type="tel" class="form-control" placeholder="3301236789" required>

                    <div class="invalid-feedback">Enter a valid phone number </div>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" required>
                    <div class="invalid-feedback">Password is a required field </div>
                </div>
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" required>
                    <label class="form-check-label">Remember me</label>
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-label">City</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">State</label>
                <select class="form-select">
                    <option selected>Select...</option>
                    <option>Sindh</option>
                    <option>Punjab</option>
                    <option>KPK</option>
                    <option>Balochistan</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Zip</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-12">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">
                        Female
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">
                        Male
                    </label>
                </div>
            </div>
            <div class="col-12">
                <label class="form-label">Upload Photo</label>
                <input type="file" class="form-control" required>
            </div>
            <div class="col-12">
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" required>
                    <label class="form-check-label">Submitted Google Form</label>
                </div>
            </div>
            <div class="col-12">
                <label class="form-check-label">Satisfaction Level</label>
                <input type="range" class="form-range">
            </div>
            <div class="col-md-6">
                <label class="form-label">Application No</label>
                <input type="text" class="form-control" value="AS2456W" disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label">Issued By</label>
                <input type="text" class="form-control" value="Admin" readonly>
            </div>
            <div class="col-12">
                <label class="form-label">Course to enroll</label>
                <select class="form-select">
                    <option selected>Select...</option>
                    <option>Python Developer</option>
                    <option>Web and App Development</option>
                    <option>AI and Machine Learning</option>
                    <option>Graphic Design</option>
                    <option>Cyber Security</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" required>
                    <label class="form-check-label">
                        I confirm all the information provided is correct.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit Form</button>
            </div>
        </form>
    </div>
</body>

</html>
